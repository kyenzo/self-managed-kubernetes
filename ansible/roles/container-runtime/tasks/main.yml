---
- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Get architecture
  command: dpkg --print-architecture
  register: dpkg_arch
  changed_when: false

- name: Get Ubuntu codename
  command: lsb_release -cs
  register: ubuntu_codename
  changed_when: false

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable"
    state: present
    filename: docker

- name: Install containerd
  apt:
    name: containerd.io
    state: present
    update_cache: yes

- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory
    mode: '0755'

- name: Generate default containerd config
  shell: containerd config default > /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: Configure containerd to use systemd cgroup
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'
  notify: Restart containerd

- name: Enable containerd
  systemd:
    name: containerd
    enabled: yes
    daemon_reload: yes

- name: Flush handlers to restart containerd with new config
  meta: flush_handlers

- name: Ensure containerd is running
  systemd:
    name: containerd
    state: started

- name: Wait for containerd socket
  wait_for:
    path: /var/run/containerd/containerd.sock
    state: present
    timeout: 30

- name: Verify containerd CRI is working
  command: crictl version
  register: crictl_check
  changed_when: false
  failed_when: crictl_check.rc != 0
